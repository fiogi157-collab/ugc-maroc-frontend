<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>المحادثات - UGC Maroc</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
  <style>
    body { font-family: 'Cairo', sans-serif; }
  </style>
</head>
<body class="bg-gradient-to-br from-purple-50 via-white to-pink-50 min-h-screen">
  
  <div class="container mx-auto px-4 py-8 max-w-7xl">
    <!-- Header -->
    <div class="mb-8">
      <h1 class="text-4xl font-bold text-purple-900 mb-2">💬 المحادثات</h1>
      <p class="text-gray-600">تواصل مع منشئي المحتوى</p>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
      <!-- Conversations List -->
      <div class="lg:col-span-1">
        <div class="bg-white rounded-2xl shadow-lg p-6">
          <h2 class="text-xl font-bold text-gray-800 mb-4">📋 المحادثات</h2>
          
          <div id="conversations-list" class="space-y-3">
            <!-- Conversations will load here -->
            <div class="text-center py-8 text-gray-400">
              <span class="material-symbols-outlined text-5xl mb-2">chat_bubble_outline</span>
              <p>جاري تحميل المحادثات...</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Chat Window -->
      <div class="lg:col-span-2">
        <div id="chat-window" class="bg-white rounded-2xl shadow-lg h-[600px] flex flex-col">
          <!-- Chat Header -->
          <div id="chat-header" class="bg-gradient-to-r from-purple-600 to-pink-600 text-white p-6 rounded-t-2xl">
            <div class="flex items-center justify-between">
              <div>
                <h3 id="chat-title" class="text-xl font-bold">اختر محادثة للبدء</h3>
                <p id="chat-subtitle" class="text-sm opacity-90"></p>
              </div>
              <button onclick="closeChatWindow()" class="p-2 hover:bg-white/20 rounded-lg transition">
                <span class="material-symbols-outlined">close</span>
              </button>
            </div>
          </div>

          <!-- Messages Area -->
          <div id="messages-container" class="flex-1 overflow-y-auto p-6 space-y-4">
            <div class="text-center text-gray-400 py-20">
              <span class="material-symbols-outlined text-6xl mb-4">forum</span>
              <p>اختر محادثة من القائمة لبدء المحادثة</p>
            </div>
          </div>

          <!-- Message Input -->
          <div id="message-input-area" class="p-6 border-t border-gray-200 hidden">
            <!-- File preview area -->
            <div id="file-preview-area" class="mb-3 hidden">
              <div id="file-preview" class="flex items-center gap-3 p-3 bg-purple-50 rounded-xl border border-purple-200">
                <span class="material-symbols-outlined text-purple-600">attach_file</span>
                <div class="flex-1">
                  <p id="file-preview-name" class="text-sm font-medium text-gray-800"></p>
                  <p id="file-preview-size" class="text-xs text-gray-500"></p>
                </div>
                <button onclick="cancelFileUpload()" class="text-red-500 hover:bg-red-50 p-1 rounded">
                  <span class="material-symbols-outlined">close</span>
                </button>
              </div>
              <div id="upload-progress" class="mt-2 hidden">
                <div class="w-full bg-gray-200 rounded-full h-2">
                  <div id="upload-progress-bar" class="bg-gradient-to-r from-purple-600 to-pink-600 h-2 rounded-full" style="width: 0%"></div>
                </div>
                <p id="upload-progress-text" class="text-xs text-gray-500 mt-1">جاري الرفع...</p>
              </div>
            </div>

            <form id="send-message-form" class="flex gap-3">
              <input 
                type="file" 
                id="file-input" 
                class="hidden" 
                accept="image/*,video/*,application/pdf,.doc,.docx,.xls,.xlsx"
                onchange="handleFileSelect(event)"
              />
              <button 
                type="button"
                onclick="document.getElementById('file-input').click()"
                class="bg-gray-100 text-gray-600 px-4 py-3 rounded-xl hover:bg-gray-200 transition flex items-center"
                title="إرفاق ملف (صور: 10MB، مستندات: 20MB، فيديو: 50MB)"
              >
                <span class="material-symbols-outlined">attach_file</span>
              </button>
              <input 
                type="text" 
                id="message-input" 
                placeholder="اكتب رسالتك هنا..."
                class="flex-1 px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent"
              />
              <button 
                type="submit"
                class="bg-gradient-to-r from-purple-600 to-pink-600 text-white px-6 py-3 rounded-xl hover:shadow-lg transition flex items-center gap-2"
              >
                <span class="material-symbols-outlined">send</span>
                إرسال
              </button>
            </form>
            
            <!-- Payment Button (only for accepted agreements) -->
            <div id="payment-section" class="mt-4 p-4 bg-gradient-to-r from-green-50 to-emerald-50 border border-green-200 rounded-xl hidden">
              <div class="flex items-center justify-between">
                <div>
                  <h4 class="font-semibold text-green-800">✅ Accord finalisé</h4>
                  <p class="text-sm text-green-600">Vous pouvez maintenant procéder au paiement</p>
                </div>
                <button 
                  id="finalize-payment-btn"
                  class="bg-gradient-to-r from-green-600 to-emerald-600 text-white px-6 py-3 rounded-xl hover:shadow-lg transition flex items-center gap-2 font-semibold"
                >
                  <span class="material-symbols-outlined">payment</span>
                  Finaliser et Payer
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Load Core Scripts -->
  <script src="/js/config.js"></script>
        <script src="/js/utils.js"></script>
        <script src="/js/auth-workers.js"></script>
        <script src="/js/api-workers.js"></script>
  <script src="/js/auth-workers.js"></script>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>

  <script>
    let currentUser = null;
    let socket = null;
    let selectedConversation = null;
    let selectedFile = null;

    // Initialize on page load
    window.addEventListener('DOMContentLoaded', async () => {
      await ensureUserAuthenticated();
      currentUser = await getCurrentUser();
      
      if (!currentUser) {
        window.location.href = '/login.html';
        return;
      }

      // Connect to Socket.IO
      socket = io(window.API_BASE_URL);
      
      socket.on('connect', () => {
        console.log('✅ Socket.IO connected');
      });

      socket.on('new_message', (message) => {
        console.log('📨 New message received:', message);
        if (selectedConversation && message.conversation_id === selectedConversation.id) {
          appendMessage(message);
        }
        // Refresh conversations list to update last_message
        loadConversations();
      });

      // Load conversations
      await loadConversations();

      // Check if agreement_id is in URL params
      const urlParams = new URLSearchParams(window.location.search);
      const agreementId = urlParams.get('agreement_id');
      
      if (agreementId) {
        // Find and open conversation by agreement_id
        await openConversationByAgreementId(parseInt(agreementId));
      }
    });

    // Load all conversations
    async function loadConversations() {
      try {
        const headers = await getAuthHeaders();
        const response = await fetch(`${window.API_BASE_URL}/api/conversations/${currentUser.id}`, { headers });
        const data = await response.json();

        if (data.success && data.conversations) {
          renderConversations(data.conversations);
        }
      } catch (error) {
        console.error('Error loading conversations:', error);
      }
    }

    // Render conversations list
    function renderConversations(conversations) {
      const container = document.getElementById('conversations-list');
      
      if (conversations.length === 0) {
        container.innerHTML = `
          <div class="text-center py-8 text-gray-400">
            <span class="material-symbols-outlined text-5xl mb-2">inbox</span>
            <p>لا توجد محادثات بعد</p>
          </div>
        `;
        return;
      }

      container.innerHTML = conversations.map(conv => {
        const otherPartyName = currentUser.id === conv.brand_id ? conv.creator_name : conv.brand_name;
        const unreadCount = currentUser.id === conv.brand_id ? conv.brand_unread_count : conv.creator_unread_count;
        const lastMessageTime = conv.last_message_at ? new Date(conv.last_message_at).toLocaleDateString('ar-MA') : '';

        return `
          <div 
            onclick="openConversation(${conv.id})"
            class="p-4 border border-gray-200 rounded-xl hover:bg-purple-50 cursor-pointer transition ${selectedConversation?.id === conv.id ? 'bg-purple-100 border-purple-400' : ''}"
          >
            <div class="flex items-start justify-between mb-2">
              <div class="flex-1">
                <h4 class="font-bold text-gray-800">${otherPartyName || 'مستخدم'}</h4>
                <p class="text-sm text-gray-600 truncate">${conv.campaign_title || 'حملة'}</p>
              </div>
              ${unreadCount > 0 ? `<span class="bg-purple-600 text-white text-xs px-2 py-1 rounded-full">${unreadCount}</span>` : ''}
            </div>
            <p class="text-sm text-gray-500 truncate">${conv.last_message || 'لا توجد رسائل'}</p>
            <p class="text-xs text-gray-400 mt-1">${lastMessageTime}</p>
          </div>
        `;
      }).join('');
    }

    // Open conversation by agreement_id
    async function openConversationByAgreementId(agreementId) {
      try {
        const headers = await getAuthHeaders();
        
        // Get all conversations and find one with matching agreement_id
        const response = await fetch(`${window.API_BASE_URL}/api/conversations/${currentUser.id}`, { headers });
        const data = await response.json();

        if (data.success && data.conversations) {
          const conversation = data.conversations.find(c => c.agreement_id === agreementId);
          
          if (conversation) {
            await openConversation(conversation.id);
          } else {
            alert('لم يتم العثور على محادثة لهذا الاتفاق. قد تكون الدردشة غير متاحة بعد.');
          }
        }
      } catch (error) {
        console.error('Error finding conversation:', error);
        alert('حدث خطأ في البحث عن المحادثة');
      }
    }

    // Open a conversation
    async function openConversation(conversationId) {
      try {
        const headers = await getAuthHeaders();
        
        // Load conversation messages
        const response = await fetch(`${window.API_BASE_URL}/api/conversations/${conversationId}/messages`, { headers });
        const data = await response.json();

        if (data.success) {
          selectedConversation = { id: conversationId, messages: data.messages };
          
          // Join Socket.IO room
          socket.emit('join_negotiation', { 
            agreement_id: conversationId,
            user_id: currentUser.id 
          });

          // Update UI
          document.getElementById('chat-title').textContent = `محادثة #${conversationId}`;
          document.getElementById('message-input-area').classList.remove('hidden');
          
          // Render messages
          renderMessages(data.messages);

          // Mark as read
          await fetch(`${window.API_BASE_URL}/api/conversations/${conversationId}/mark-read`, {
            method: 'PUT',
            headers: await getAuthHeaders(),
            body: JSON.stringify({ user_id: currentUser.id })
          });

          // Refresh conversations to update unread count
          loadConversations();
        }
      } catch (error) {
        console.error('Error opening conversation:', error);
      }
    }

    // Render attachment based on type
    function renderAttachment(message, isMe) {
      if (!message.metadata) return '';
      
      let metadata;
      try {
        metadata = typeof message.metadata === 'string' ? JSON.parse(message.metadata) : message.metadata;
      } catch (e) {
        return '';
      }

      const fileUrl = metadata.fileUrl;
      if (!fileUrl) return '';

      if (message.message_type === 'image') {
        return `
          <a href="${fileUrl}" target="_blank" class="block mb-2">
            <img src="${fileUrl}" alt="${metadata.filename}" class="max-w-xs rounded-lg shadow-md hover:opacity-90 transition" />
          </a>
        `;
      } else if (message.message_type === 'video') {
        return `
          <video controls class="max-w-xs rounded-lg shadow-md mb-2">
            <source src="${fileUrl}" type="${metadata.mimeType || 'video/mp4'}">
            متصفحك لا يدعم عرض الفيديو
          </video>
        `;
      } else {
        // Generic file
        return `
          <a href="${fileUrl}" target="_blank" download="${metadata.filename}" 
             class="flex items-center gap-2 p-2 bg-${isMe ? 'purple-700' : 'gray-200'} rounded-lg hover:opacity-80 transition mb-2">
            <span class="material-symbols-outlined">description</span>
            <div class="flex-1 min-w-0">
              <p class="text-sm truncate">${metadata.filename}</p>
              <p class="text-xs opacity-70">${formatFileSize(metadata.fileSize)}</p>
            </div>
            <span class="material-symbols-outlined">download</span>
          </a>
        `;
      }
    }

    // Render messages
    function renderMessages(messages) {
      const container = document.getElementById('messages-container');
      
      if (messages.length === 0) {
        container.innerHTML = `
          <div class="text-center text-gray-400 py-20">
            <span class="material-symbols-outlined text-6xl mb-4">chat</span>
            <p>لا توجد رسائل بعد. ابدأ المحادثة الآن!</p>
          </div>
        `;
        return;
      }

      container.innerHTML = messages.map(msg => {
        const isMe = msg.sender_id === currentUser.id;
        const time = new Date(msg.created_at).toLocaleTimeString('ar-MA', { hour: '2-digit', minute: '2-digit' });
        const attachment = renderAttachment(msg, isMe);

        return `
          <div class="flex ${isMe ? 'justify-end' : 'justify-start'}">
            <div class="${isMe ? 'bg-purple-600 text-white' : 'bg-gray-100 text-gray-800'} px-4 py-3 rounded-2xl max-w-md">
              ${attachment}
              ${msg.message ? `<p class="text-sm">${msg.message}</p>` : ''}
              <p class="text-xs ${isMe ? 'text-purple-200' : 'text-gray-500'} mt-1">${time}</p>
            </div>
          </div>
        `;
      }).join('');

      // Scroll to bottom
      container.scrollTop = container.scrollHeight;
    }

    // Append new message (for real-time)
    function appendMessage(message) {
      const container = document.getElementById('messages-container');
      const isMe = message.sender_id === currentUser.id;
      const time = new Date(message.created_at).toLocaleTimeString('ar-MA', { hour: '2-digit', minute: '2-digit' });
      const attachment = renderAttachment(message, isMe);

      const messageHTML = `
        <div class="flex ${isMe ? 'justify-end' : 'justify-start'}">
          <div class="${isMe ? 'bg-purple-600 text-white' : 'bg-gray-100 text-gray-800'} px-4 py-3 rounded-2xl max-w-md">
            ${attachment}
            ${message.message ? `<p class="text-sm">${message.message}</p>` : ''}
            <p class="text-xs ${isMe ? 'text-purple-200' : 'text-gray-500'} mt-1">${time}</p>
          </div>
        </div>
      `;

      container.insertAdjacentHTML('beforeend', messageHTML);
      container.scrollTop = container.scrollHeight;
    }

    // Send message
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('send-message-form');
      if (form) {
        form.addEventListener('submit', async (e) => {
          e.preventDefault();
          
          if (!selectedConversation) return;

          // Check if file is selected
          if (selectedFile) {
            await uploadFile();
            return;
          }

          const input = document.getElementById('message-input');
          const messageText = input.value.trim();

          if (!messageText) return;

          // Send via Socket.IO for real-time
          socket.emit('send_message', {
            conversation_id: selectedConversation.id,
            sender_id: currentUser.id,
            message_text: messageText
          });

          // Clear input
          input.value = '';
        });
      }
    });

    function closeChatWindow() {
      selectedConversation = null;
      document.getElementById('message-input-area').classList.add('hidden');
      document.getElementById('messages-container').innerHTML = `
        <div class="text-center text-gray-400 py-20">
          <span class="material-symbols-outlined text-6xl mb-4">forum</span>
          <p>اختر محادثة من القائمة لبدء المحادثة</p>
        </div>
      `;
    }

    // Handle file selection
    function handleFileSelect(event) {
      const file = event.target.files[0];
      if (!file) return;

      // Type-specific file size validation
      const MAX_IMAGE_SIZE = 10 * 1024 * 1024; // 10MB
      const MAX_DOCUMENT_SIZE = 20 * 1024 * 1024; // 20MB
      const MAX_VIDEO_SIZE = 50 * 1024 * 1024; // 50MB

      if (file.type.startsWith('image/') && file.size > MAX_IMAGE_SIZE) {
        alert('حجم الصورة كبير جداً. الحد الأقصى 10 ميغابايت');
        return;
      }

      if (file.type.startsWith('video/') && file.size > MAX_VIDEO_SIZE) {
        alert('حجم الفيديو كبير جداً. الحد الأقصى 50 ميغابايت');
        return;
      }

      if (!file.type.startsWith('image/') && !file.type.startsWith('video/') && file.size > MAX_DOCUMENT_SIZE) {
        alert('حجم المستند كبير جداً. الحد الأقصى 20 ميغابايت');
        return;
      }

      selectedFile = file;

      // Show preview
      document.getElementById('file-preview-area').classList.remove('hidden');
      document.getElementById('file-preview-name').textContent = file.name;
      document.getElementById('file-preview-size').textContent = formatFileSize(file.size);
    }

    // Cancel file upload
    function cancelFileUpload() {
      selectedFile = null;
      document.getElementById('file-input').value = '';
      document.getElementById('file-preview-area').classList.add('hidden');
    }

    // Format file size
    function formatFileSize(bytes) {
      if (bytes < 1024) return bytes + ' B';
      if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
      return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
    }

    // Upload file
    async function uploadFile() {
      if (!selectedFile || !selectedConversation) return;

      try {
        // Show progress
        document.getElementById('upload-progress').classList.remove('hidden');
        document.getElementById('upload-progress-bar').style.width = '0%';

        const formData = new FormData();
        formData.append('file', selectedFile);
        formData.append('sender_id', currentUser.id);
        formData.append('message_text', document.getElementById('message-input').value.trim() || '');

        const headers = await getAuthHeaders();
        delete headers['Content-Type']; // Let browser set multipart boundary

        const xhr = new XMLHttpRequest();
        
        xhr.upload.addEventListener('progress', (e) => {
          if (e.lengthComputable) {
            const percentComplete = (e.loaded / e.total) * 100;
            document.getElementById('upload-progress-bar').style.width = percentComplete + '%';
            document.getElementById('upload-progress-text').textContent = `جاري الرفع... ${Math.round(percentComplete)}%`;
          }
        });

        xhr.addEventListener('load', () => {
          if (xhr.status === 200) {
            const response = JSON.parse(xhr.responseText);
            console.log('✅ File uploaded:', response);
            
            // Reset form
            cancelFileUpload();
            document.getElementById('message-input').value = '';
            document.getElementById('upload-progress').classList.add('hidden');
          } else {
            alert('فشل رفع الملف. حاول مرة أخرى.');
            document.getElementById('upload-progress').classList.add('hidden');
          }
        });

        xhr.addEventListener('error', () => {
          alert('حدث خطأ في رفع الملف');
          document.getElementById('upload-progress').classList.add('hidden');
        });

        xhr.open('POST', `${window.API_BASE_URL}/api/conversations/${selectedConversation.id}/upload`);
        
        // Add auth header
        for (const [key, value] of Object.entries(headers)) {
          xhr.setRequestHeader(key, value);
        }

        xhr.send(formData);
      } catch (error) {
        console.error('Error uploading file:', error);
        alert('حدث خطأ في رفع الملف');
        document.getElementById('upload-progress').classList.add('hidden');
      }
    }

    // Payment functionality
    let currentAgreement = null;

    // Check if agreement is finalized and show payment button
    async function checkAgreementStatus(conversationId) {
      try {
        // Get agreement details from conversation
        const response = await fetch(`${window.API_BASE_URL}/api/conversations/${conversationId}/agreement`, {
          headers: await getAuthHeaders()
        });
        
        if (response.ok) {
          const data = await response.json();
          if (data.success && data.data) {
            currentAgreement = data.data;
            
            // Show payment button if agreement is accepted and not paid
            if (currentAgreement.status === 'accepted' && currentAgreement.payment_status === 'PENDING') {
              document.getElementById('payment-section').classList.remove('hidden');
            } else {
              document.getElementById('payment-section').classList.add('hidden');
            }
          }
        }
      } catch (error) {
        console.error('Error checking agreement status:', error);
        document.getElementById('payment-section').classList.add('hidden');
      }
    }

    // Handle payment button click
    document.addEventListener('DOMContentLoaded', () => {
      const paymentBtn = document.getElementById('finalize-payment-btn');
      if (paymentBtn) {
        paymentBtn.addEventListener('click', async () => {
          if (!currentAgreement) {
            alert('Aucun accord trouvé pour cette conversation');
            return;
          }

          try {
            // Create order
            const orderResponse = await fetch(`${window.API_BASE_URL}/api/orders/create`, {
              method: 'POST',
              headers: await getAuthHeaders(),
              body: JSON.stringify({
                agreement_id: currentAgreement.id,
                amount_mad: parseFloat(currentAgreement.final_price),
                description: `Paiement pour accord #${currentAgreement.id}`
              })
            });

            const orderData = await orderResponse.json();
            
            if (orderData.success) {
              // Redirect to checkout
              window.location.href = `/brand/checkout.html?order_id=${orderData.data.order_id}`;
            } else {
              alert('Erreur lors de la création de la commande: ' + orderData.message);
            }
          } catch (error) {
            console.error('Error creating order:', error);
            alert('Erreur lors de la création de la commande');
          }
        });
      }
    });

    // Update the selectConversation function to check agreement status
    const originalSelectConversation = selectConversation;
    selectConversation = async (conversationId) => {
      await originalSelectConversation(conversationId);
      await checkAgreementStatus(conversationId);
    };
  </script>

  <!-- Cookie System Integration -->
  <script src="/js/cookie-manager.js"></script>
  <script src="/js/cookie-banner.js"></script>
  <script src="/js/cookie-integration.js"></script>
</body>
