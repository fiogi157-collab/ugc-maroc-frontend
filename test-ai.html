<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>UGC Maroc - اختبار الذكاء الاصطناعي</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body { font-family: 'Cairo', sans-serif; }
  </style>
</head>
<body class="bg-gray-50">
  <div class="max-w-6xl mx-auto p-8">
    <header class="mb-8">
      <h1 class="text-4xl font-bold text-gray-800 mb-2">🤖 اختبار الذكاء الاصطناعي</h1>
      <p class="text-gray-600">اختبر جميع وظائف الذكاء الاصطناعي لمنصة UGC Maroc</p>
    </header>

    <!-- 1. مولد السكريبت -->
    <section class="mb-12">
      <div class="bg-white rounded-lg shadow-lg p-6">
        <h2 class="text-2xl font-bold mb-4 flex items-center gap-2">
          <span>✨</span>
          <span>مولد السكريبت</span>
        </h2>
        <div class="grid md:grid-cols-2 gap-6 mb-4">
          <input type="text" id="script-brand" placeholder="اسم العلامة التجارية" class="w-full p-3 border rounded-lg">
          <input type="text" id="script-product" placeholder="المنتج/الخدمة" class="w-full p-3 border rounded-lg">
          <input type="text" id="script-audience" placeholder="الجمهور المستهدف" class="w-full p-3 border rounded-lg">
          <input type="text" id="script-duration" placeholder="المدة (مثلاً: 30-60)" class="w-full p-3 border rounded-lg">
          <input type="text" id="script-keypoints" placeholder="النقاط الأساسية" class="w-full p-3 border rounded-lg col-span-2">
        </div>
        <button onclick="testGenerateScript()" class="bg-purple-600 text-white px-6 py-3 rounded-lg hover:bg-purple-700 transition">
          توليد السكريبت
        </button>
        <div id="script-result" class="mt-6"></div>
      </div>
    </section>

    <!-- 2. اقتراحات المحتوى -->
    <section class="mb-12">
      <div class="bg-white rounded-lg shadow-lg p-6">
        <h2 class="text-2xl font-bold mb-4 flex items-center gap-2">
          <span>💡</span>
          <span>اقتراحات المحتوى</span>
        </h2>
        <div class="grid md:grid-cols-2 gap-6 mb-4">
          <input type="text" id="suggest-brand" placeholder="اسم العلامة التجارية" class="w-full p-3 border rounded-lg">
          <input type="text" id="suggest-product" placeholder="المنتج" class="w-full p-3 border rounded-lg">
          <input type="text" id="suggest-objective" placeholder="الهدف" class="w-full p-3 border rounded-lg">
          <input type="text" id="suggest-audience" placeholder="الجمهور" class="w-full p-3 border rounded-lg">
        </div>
        <button onclick="testSuggestContent()" class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition">
          توليد الاقتراحات
        </button>
        <div id="suggest-result" class="mt-6"></div>
      </div>
    </section>

    <!-- 3. مولد البريف -->
    <section class="mb-12">
      <div class="bg-white rounded-lg shadow-lg p-6">
        <h2 class="text-2xl font-bold mb-4 flex items-center gap-2">
          <span>📝</span>
          <span>مولد البريف</span>
        </h2>
        <div class="grid md:grid-cols-2 gap-6 mb-4">
          <input type="text" id="brief-campaign" placeholder="اسم الحملة" class="w-full p-3 border rounded-lg">
          <input type="text" id="brief-brand" placeholder="العلامة التجارية" class="w-full p-3 border rounded-lg">
          <input type="text" id="brief-product" placeholder="المنتج/الخدمة" class="w-full p-3 border rounded-lg">
          <input type="text" id="brief-goal" placeholder="الهدف" class="w-full p-3 border rounded-lg">
          <input type="text" id="brief-budget" placeholder="الميزانية (درهم)" class="w-full p-3 border rounded-lg">
          <input type="text" id="brief-audience" placeholder="الجمهور المستهدف" class="w-full p-3 border rounded-lg">
        </div>
        <button onclick="testGenerateBrief()" class="bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 transition">
          توليد البريف
        </button>
        <div id="brief-result" class="mt-6"></div>
      </div>
    </section>

    <!-- 4. تحليل الأداء -->
    <section class="mb-12">
      <div class="bg-white rounded-lg shadow-lg p-6">
        <h2 class="text-2xl font-bold mb-4 flex items-center gap-2">
          <span>📊</span>
          <span>تحليل الأداء</span>
        </h2>
        <div class="grid md:grid-cols-2 gap-6 mb-4">
          <input type="text" id="perf-title" placeholder="عنوان الفيديو" class="w-full p-3 border rounded-lg">
          <input type="text" id="perf-duration" placeholder="المدة (ثواني)" class="w-full p-3 border rounded-lg">
          <select id="perf-quality" class="w-full p-3 border rounded-lg">
            <option value="">جودة الإنتاج</option>
            <option value="ممتازة">ممتازة</option>
            <option value="جيدة">جيدة</option>
            <option value="متوسطة">متوسطة</option>
          </select>
          <select id="perf-cta" class="w-full p-3 border rounded-lg">
            <option value="">Call-to-action</option>
            <option value="موجود">موجود</option>
            <option value="غير موجود">غير موجود</option>
          </select>
        </div>
        <button onclick="testPredictPerformance()" class="bg-orange-600 text-white px-6 py-3 rounded-lg hover:bg-orange-700 transition">
          تحليل الأداء
        </button>
        <div id="perf-result" class="mt-6"></div>
      </div>
    </section>

    <!-- 5. توصيات المبدعين -->
    <section class="mb-12">
      <div class="bg-white rounded-lg shadow-lg p-6">
        <h2 class="text-2xl font-bold mb-4 flex items-center gap-2">
          <span>🎯</span>
          <span>توصيات المبدعين</span>
        </h2>
        <div class="grid md:grid-cols-2 gap-6 mb-4">
          <input type="text" id="match-product" placeholder="المنتج" class="w-full p-3 border rounded-lg">
          <input type="text" id="match-category" placeholder="الفئة" class="w-full p-3 border rounded-lg">
        </div>
        <button onclick="testMatchCreators()" class="bg-pink-600 text-white px-6 py-3 rounded-lg hover:bg-pink-700 transition">
          إيجاد المبدعين المناسبين
        </button>
        <div id="match-result" class="mt-6"></div>
      </div>
    </section>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/js/config.js"></script>
  <script src="/js/ai-assistant.js"></script>

  <script>
    // Test functions
    async function testGenerateScript() {
      const briefData = {
        brandName: document.getElementById('script-brand').value,
        productName: document.getElementById('script-product').value,
        targetAudience: document.getElementById('script-audience').value,
        duration: document.getElementById('script-duration').value,
        keyPoints: document.getElementById('script-keypoints').value
      };
      
      await AIAssistant.generateScript(briefData, 'script-result');
    }

    async function testSuggestContent() {
      const campaignData = {
        brandName: document.getElementById('suggest-brand').value,
        productName: document.getElementById('suggest-product').value,
        objective: document.getElementById('suggest-objective').value,
        audience: document.getElementById('suggest-audience').value
      };
      
      await AIAssistant.suggestContent(campaignData, 'suggest-result');
    }

    async function testGenerateBrief() {
      const campaignInfo = {
        campaignName: document.getElementById('brief-campaign').value,
        brandName: document.getElementById('brief-brand').value,
        productName: document.getElementById('brief-product').value,
        goal: document.getElementById('brief-goal').value,
        budget: document.getElementById('brief-budget').value,
        targetAudience: document.getElementById('brief-audience').value
      };
      
      await AIAssistant.generateBrief(campaignInfo, 'brief-result');
    }

    async function testPredictPerformance() {
      const videoData = {
        title: document.getElementById('perf-title').value,
        duration: document.getElementById('perf-duration').value,
        quality: document.getElementById('perf-quality').value,
        hasCTA: document.getElementById('perf-cta').value === 'موجود'
      };
      
      await AIAssistant.predictPerformance(videoData, 'perf-result');
    }

    async function testMatchCreators() {
      const campaignData = {
        productName: document.getElementById('match-product').value,
        category: document.getElementById('match-category').value,
        targetAudience: 'شباب مغاربة',
        budget: 'متوسطة'
      };

      const creatorsPool = [
        { name: 'فاطمة الزهراء', specialization: 'جمال وموضة', rating: 4.8, videoCount: 45 },
        { name: 'يوسف المالكي', specialization: 'تقنية وابتكار', rating: 4.5, videoCount: 32 },
        { name: 'سارة بنعلي', specialization: 'أكل وطبخ', rating: 4.9, videoCount: 67 },
        { name: 'أمين الحسني', specialization: 'رياضة وصحة', rating: 4.3, videoCount: 28 },
        { name: 'نادية الإدريسي', specialization: 'سفر وسياحة', rating: 4.7, videoCount: 53 }
      ];
      
      await AIAssistant.matchCreators(campaignData, creatorsPool, 'match-result');
    }

    console.log('✅ Test AI page loaded');
  </script>
</body>
</html>
